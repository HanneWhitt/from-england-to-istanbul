{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Leave a message! {% endblock %}</h1>
<form method="post">
    <div class="form-group">
        <label for="Your Name">Your Name</label>
        <input type="text" name="Your Name"
               placeholder="Anonymous" class="form-control"
               value="{{ request.form['Your Name'] }}"></input>
    </div>
    <div class="form-group">
        <label for="title">Sponsorship Currency</label>
        <select class="form-select" id="currency" name="currency">
            <option value="GBP"> £ </option>
            <option value="USD"> $ </option>
            <option value="EUR"> € </option>
        </select>
    </div>
    <div class="form-group">
        <label for="title">Sponsorship Amount</label>
        <input type="text" name="title"
               placeholder="0" class="form-control"
               value="{{ request.form['title'] }}"></input>
    </div>
    <div class="form-group">
        <label for="content">Message</label>
        <textarea name="content" placeholder="Write me a message!"
                  class="form-control">{{ request.form['Message'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
